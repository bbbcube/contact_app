<form name="newContact" novalidate ng-cloak>
    <md-content layout="row" layout-padding>
        <div>
            <md-input-container>
                <label>First name</label>
                <input name="first_name" ng-model="vm.contact.first_name" ng-pattern="/^([a-zA-Z\s]){1,20}$/" ng-required="true">
                <div ng-messages="newContact.first_name.$error">
                    <div ng-message="required">Everybody has a name, try to remember yours</div>
                    <div ng-message="pattern">Numbers or Special characters are not allowed</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Last Name</label>
                <input name="last_name" ng-model="vm.contact.last_name" ng-pattern="/^([a-zA-Z\s]){1,20}$/" ng-required="true">
                <div ng-messages="newContact.last_name.$error">
                    <div ng-message="required">Last name is the family name, also called as a surname</div>
                    <div ng-message="pattern">Numbers or Special characters are not allowed</div>
                </div>
            </md-input-container>
        </div>
    </md-content>

    <md-content layout-padding>
        <md-input-container>
            <label>Phone Number</label>
            <input name="phone" ng-model="vm.contact.mobile" ng-pattern="/^\+[0-9]{1,3} [0-9]{3} [0-9]{3} [0-9]{4}$/" ng-required="true">
            <div class="hint">(+##) ### ### ####</div>
            <div ng-messages="newContact.phone.$error">
                <div ng-message="pattern">Please enter a valid phone number.</div>
            </div>
        </md-input-container>
    </md-content>
    <md-button class="md-raised md-primary" ng-disabled="newContact.$invalid" ng-click="vm.saveContactDetails()">
        Save
    </md-button>
</form>
